apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: gitops
  name: safezone-infra
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - argocd.argoproj.io/resources-finalizer
spec:
  project: safezone
  source:
    repoURL: https://github.com/rebodutch/SafeZone-Deploy.git
    targetRevision: deploy/0.2.1
    path: helm-charts/safezone-infra
    helm:
      valueFiles:
        - values-custom.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: safezone-preview
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "safezone.fullname" . }}-config
  labels:
    {{ include "safezone.selectorLabels" . | nindent 4 }}
data:
  SIMULATOR_URL: {{ include "safezone.producer.simulator.url" . }}
  INGESTION_URL: {{ include "safezone.producer.ingestor.url" . }}
  ANALYTICS_URL: {{ include "safezone.consumer.api.url" . }}
  CLI_RELAY_URL: {{ include "safezone.addon.clirelay.url" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-relay
  labels:
    {{- include "cliRelay.selectorLabels" . | nindent 4 }}
    app: cli-relay
spec:
  selector:
    matchLabels:
      app: cli-relay
  template:
    metadata:
      labels:
        {{- include "cliRelay.selectorLabels" . | nindent 8 }}
        app: cli-relay
    spec:
      containers:
        - name: cli-relay
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SIMULATOR_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "safezone.fullname" . }}-config
                  key: SIMULATOR_URL
            - name: ANALYTICS_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "safezone.fullname" . }}-config
                  key: ANALYTICS_URL
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.db.dbSecret }}
                  key: db-url
            - name: ADMIN_EMAILS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.authSecret }}
                  key: google-oath-admin-emails
            - name: SERVICE_VERSION
              value: {{ .Values.tag | quote }}   
            - name: SERVICE_PORT
              value: {{ .Values.env.port | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.log.level | quote }}
            - name: LOG_FILE_SIZE
              value: {{ .Values.env.log.file_size | quote }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
